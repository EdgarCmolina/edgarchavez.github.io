    <script type="text/javascript">
    // Ejemplo n1
    // desarrollar una aplicacion que permita calcular el area de un triangulo si se sabe que se debe ingresar a su base y su altura. si el area del triangulo es mayor a 50 se mostrara un mensaje indicando"es un triangulo pequeño"
        // ¿cuantas variables necesito?
    // 4
    // que tipo de dato necesito
    // Real, texto
    // ¿Cuales serian las variables?
    // bas,alt,area,men
    // ¿que variables voy a leer?
    // bas, alt
    // definiendo e inicializando variables
    var bas=0, alt=0, area=0, men="";
    // capturando valores
    bas=parseFloat(prompt("Ingrese la base del triangulo:"));
    alt=parseFloat(prompt("Ingrese la altura del triangulo:"));
    // realizando operaciones
    area=(bas*alt)/2;
    // condicion
    if(area>50){
        men="Es un triangulo grande";
    }else{
        men="Es un triangulo pequeño";
    }
    // mostrando resultados
    alert("El area del triangulo es: "+area);
    alert(men);

    // ejemplo2
    // desarrollar una aplicacion que permita calcular el total a pagar de un producto
    // y la cantidad que se va a comprar. si el subtotal es mayor a 1000 se aplicara un descuento del 5% en caso contrario el descuento sera del 2%. si el cliente factura se aplicara el 18% al subtotal para el igv en caso contrario con boleta mp se aplicara nada. Mostrar todos los resultados. 
        // ¿cuantas variables necesito?
    // 7
    // que tipo de datos necesito
    // real, entero y texto
    // ¿Cuales son las variables?
    // pre,can,sbt,des, igv, tot,com
    // ¿que variables voy a leer?
    // pre, dan, com
    // definiendo e inicializando variables
    var pre=0, can=0, sbt=0, des=0, igv=0, tot=0, com="";
    // capturando valores
    pre=parseFloat(prompt("ingrese el precio del producto:"));
    can=parseInt(prompt("Ingrese la cantidad a comprar:"));
    com=prompt("ingrese el tipo de comprobante [f]Factura o [b]boleta");
    // realizando operaciones
    sbt=pre*can;
    // condicion
    if(sbt>1000){
        des=sbt*0.05;
    }else{
        des=sbt*0.02;
    }
    
    if(com=="f"){
        igv=sbt*0.18;
    }else{
        igv=0;
    }
    tot=sbt-des+igv;
    // mostrando resutados
    document.write("El subtotal es: "+sbt+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El igv es: "+igv+"<br>");
    document.write("El total es: "+tot+"<br>");
    document.write("<hr>");

    </script>
