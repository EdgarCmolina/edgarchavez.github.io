    // desarrolllar una aplicacion que te permita ingresar tu nombre y mnostrar un saludo 5 veces

    // 2
    // que tipo de datos necesito
    // Texto y entero 
    // ¿Cuales son las variables?
    // nom,cont
    // ¿que variables voy a leer?
    // pre, can, cat
    // nom
    // definiendo e inicializando variables
    var nom="", cont=0;
    // capturando valores
    nom=prompt("Ingresa tu nombre:");
    // whiile
    while(cont<5){
        document.write("hola como estas "+nom+"<br>");
        cont++;
    }
    document.write("<hr>");
    // do while
    cont=0
    do{
        document.write("hola como estas "+nom+"<br>");
        cont++;
    }while(cont<5);
    document.write("<hr>");
    // for
    for(cont=0;cont<5;cont++){
        document.write("hola como estas "+nom+"<br>");
    }
    document.write("<hr>");
    document.write("<hr>");
