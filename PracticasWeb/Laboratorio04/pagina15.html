<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - parte4</title>
    <script type="text/javascript">
    // Ejemplo 3
    // desarrollar una aplicacion que permita ingresar tu edad y pueda en base a tu edad mostrar un mensaje indicando "eres mayor de edad" si tu edad es mayor o igual a 18
    // en caso contrario mostrar un mensaje indicacndo "eres menor de edad"
     // capturando datos desde el formulario
    //desarrollar una aplicacion que permita ingresar 2 numeros y luego calcule las 4 operaciones basicas
    // ¿cuantas variables necesito?
    // 2
    // que tipo de datos necesito
    // Entero y texto
    // ¿Cuales son las variables?
    // edad, men
    // ¿que variables voy a leer?
    // edad
    //declarando funciones
    function MostrarMensaje(ed){
        var m="";
        if(ed>=18){
            m="Eres mayor de edad";
        }else{
            m="Eres menor de edad";
        }
        return m;
    }
    // creamso un procedimiento para mostrar el mensaje
    function Mostrar(){
        // declaramos variables para los controles
        var txtEdad=document.getElementById("txtEdad");
        var txtMen=document.getElementById("txtMen");
        // validadndo controles
        if(txtEdad.value==""){
            alert("Ingresa tu edad");
            txtEdad.focus();
        }else{
            // declarando e incializando variables
            var edad=0, men="";
            // capturando valores
            edad=parseFloat(txtEdad.value);
            // llamamos a la funcion para mostrar el mensaje
            men=MostrarMensaje(edad);
            // mostrando resultados
            txtMen.value=men;
        }
    }
    </script>
</head>
<body>
    <form action="">
        <label for="txtEdad">Edad</label>
        <input type="text" name="txtEdad" id="txtEdad">
        <br>
        <label for="txtMen">Men</label>
        <input type="text" name="txtMen" id="txtMen">
        <br>
        <input type="button" value="Mostrar" id="btnMostrar" name="btnMostrar" onclick="Mostrar()">
        <input type="reset" value="Limpiar" id="btnLimpiar" name="btnLimpiar">
        <br>
    </form>
</body>
</html>
