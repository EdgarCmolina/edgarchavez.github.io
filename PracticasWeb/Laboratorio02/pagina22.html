<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con formularios</title>
</head>
<body>
    <h1>Formulario de Registro de alumnos</h1>
    <form= method="post">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="txtDNi">Numero de Documento:</label> <input type="text" name="txtDNI" id="txtDNI" placeholder="ingrese su DNI"><br>
            <label for="txtNos">Nombres:</label> <input type="text" name="txtNos" id="txtNos" placeholder="ingrese sus Nombres"><br>
            <label for="txtApe"Apellidos>Apellidos</label> <input type="text" name="txtApe" id="txtApe" placeholder="ingrese sus Apellidos"><br>
            <label for="txtFec">Fecha de Nacimiento:</label> <input type="text" name="txtFec" id="txtFec"><br>
            <label for="txtDir">Direccion:</label> <input type="text" name="txtDir" id="txtDir" placeholder="ingrese su Direccion"><br>
            <label for="cboDistrito">Distrito:</label>
            <select name="cboDistrito" id="cboDistrito"></select>
        </fieldset>
    </form>
</body>
</html>
